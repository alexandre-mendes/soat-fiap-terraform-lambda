name: Deploy Auth Lambda

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1
      TF_VAR_jwt_secret: ${{ secrets.JWT_SECRET }}
      TF_VAR_clients_table_name: "clientes"

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: lambda/authenticator/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('lambda/authenticator/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        working-directory: lambda/authenticator
        run: npm install

      - name: Zip Lambda
        working-directory: lambda/authenticator
        run: |
          zip -r ../../terraform/authenticator/lambda-authenticator.zip .

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Init Terraform
        working-directory: terraform/authenticator
        run: terraform init

      - name: Terraform Format Check
        working-directory: terraform/authenticator
        run: terraform fmt -check

      - name: Terraform Validate
        working-directory: terraform/authenticator
        run: terraform validate

      - name: Terraform Plan
        working-directory: terraform/authenticator
        run: terraform plan -out=tfplan

      - name: Apply Terraform
        working-directory: terraform/authenticator
        run: terraform apply -auto-approve
